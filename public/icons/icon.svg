<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="64" fill="#0a0f1a"/>
  <g transform="translate(256,256)">
    <!-- Main wheat stalk -->
    <line x1="0" y1="120" x2="0" y2="-60" stroke="#10b981" stroke-width="8" stroke-linecap="round"/>
    <!-- Left leaves -->
    <path d="M0,40 Q-60,-20 -40,-80" fill="none" stroke="#10b981" stroke-width="6" stroke-linecap="round"/>
    <path d="M0,80 Q-50,20 -30,-40" fill="none" stroke="#10b981" stroke-width="5" stroke-linecap="round"/>
    <!-- Right leaves -->
    <path d="M0,40 Q60,-20 40,-80" fill="none" stroke="#10b981" stroke-width="6" stroke-linecap="round"/>
    <path d="M0,80 Q50,20 30,-40" fill="none" stroke="#10b981" stroke-width="5" stroke-linecap="round"/>
    <!-- Wheat grain dots -->
    <circle cx="-8" cy="-70" r="8" fill="#10b981"/>
    <circle cx="8" cy="-70" r="8" fill="#10b981"/>
    <circle cx="-12" cy="-88" r="7" fill="#10b981"/>
    <circle cx="12" cy="-88" r="7" fill="#10b981"/>
    <circle cx="-6" cy="-104" r="6" fill="#10b981"/>
    <circle cx="6" cy="-104" r="6" fill="#10b981"/>
    <circle cx="0" cy="-116" r="5" fill="#10b981"/>
    <!-- Soil line -->
    <line x1="-60" y1="120" x2="60" y2="120" stroke="#34d399" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
  </g>
</svg>
